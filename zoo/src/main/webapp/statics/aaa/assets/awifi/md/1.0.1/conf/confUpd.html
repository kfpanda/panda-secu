<div class=conf><form name=confUpdForm novalidate><div class=form-control><label>配置名称:</label><input name=confName ng-model=conf.name ng-maxlength=20 placeholder=请输入配置名称 required> <span ng-show=confUpdForm.confName.$error.maxlength class=error>配置名称不能超过20个字符!</span></div><div class=form-control><label>项目名称:</label><span ng-bind=pro.name></span></div><div class=form-control><label>分组名称:</label><select ng-model=group.id ng-options="group.id as group.name for group in grouplist" name=group required></select><span ng-show=confUpdForm.group.$error.required class=error>请选择分组!</span></div><input type=submit ng-click=upd() ng-disabled=confUpdForm.$invalid value=修改></form></div>
