<div class=group><form name=groupAddForm novalidate><div class=form-control><input name=name placeholder=请输入模板名称 ng-model=group.name required ng-maxlength=20 ng-blur="checkname()"> <span ng-show=groupAddForm.name.$error.maxlength class=error>模板名称不能超过20个字符!</span> <span ng-show=checknameresult class=error>模板名称重复！</span></div><div class=form-control><input name=desc placeholder=请输入模板描述 ng-model=group.desc required ng-maxlength="20"> <span ng-show=groupAddForm.desc.$error.maxlength class=error>模板描述不能超过20个字符!</span></div><div><select ng-model=pro.id ng-options="pro.id as pro.name for pro in prolist" name=pro required><option value="">请选择项目</select><span ng-show=groupAddForm.pro.$error.required class=error>请选择项目!</span></div><input type=submit ng-click=add() value=增加 ng-disabled="groupAddForm.$invalid || checknameresult"></form></div>
