<html>
<head>
<title>awifi-secu</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<script type="text/javascript" src="./jquery-2.1.4.js"></script>
<script type="text/javascript">


function formSubmit(obj){
	var svrIp = document.getElementById("svr_ip").value;
	var formObj = obj.parentNode;
	var uri = formObj.attributes.getNamedItem('action').value;
	formObj.action = svrIp + '/' + uri;
	formObj.submit();
	setTimeout(function() { formObj.action = uri; }, 500);
}
function tradeFormSubmit(obj){

	var svrIp = document.getElementById("svr_ip").value;
	var formObj = obj.parentNode;
	var uri = formObj.attributes.getNamedItem('action').value;
	formObj.action = svrIp + '/' + uri;
	formObj.submit();
	setTimeout(function() { formObj.action = uri; }, 500);
}


</script>
<style>
.field_span {
	width: 100px;
	text-align: right;
	margin: 0 20px 0 0;
	display: inline-block;
}

.sub_btn {
	margin: 10px 0 10px 100px;
}
</style>
</head>
<body>
	<div style="text-align: center;">

	</div>

	</div>
	<form action="secu/auth/login" method="POST" target="_blank">
		<span class="field_span">username:</span>
		<input id="username" type="text" name="username"/>
		<span class="field_span">password:</span>
		<input type="text" name="password" value="" /><br />
		
		<input class="sub_btn" type="submit" value="登陆" onclick="tradeFormSubmit(this);" />

</body>
</html>
